{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}CatGiant{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mainecoon/css/main.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3 bg-light pt-4">
                <img src="{% static 'mainecoon/img/Cat.png' %}" alt="Грозный кот" width="150px" class="d-block mx-auto mb-3">
                <span class="d-block text-center mb-3">AnimalStories</span>
                {% include 'mainecoon/menu.html' %}
            </aside>
            <main class="col-md-9 pt-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <footer class="row mt-4">
            <div class="col-12">
                {% include 'mainecoon/footer.html' %}
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
